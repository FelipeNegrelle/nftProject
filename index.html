<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/felipenegrelle/reset.css@e5bfbdc/reset.css">
  <link rel="stylesheet" href="/assets/base.css">
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <main class="main">
    <section class="card">
      <span class="imgs">
        <img src="./assets/images/image-equilibrium.jpg" alt="fake nft image" class="card__image" draggable="false">
        <span class="eye">
          <img src="./assets/images/icon-view.svg" alt="eye indicating the visualizating of the image" class="eye2">
        </span>
      </span>
      <div class="card__desc">
        <h1 class="card__desc-title">Equilibrium #3429</h1>
        <p class="card__desc-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__desc-numbers">
          <span class="card__desc-price">
            <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon" draggable="false">
            0.041 ETH
          </span>
          <span class="card__desc-time">
            <img src="./assets/images/icon-clock.svg" alt="clock image" draggable="false">
            3 days left
          </span>
        </div>
      </div>
      <div class="card__creator">
        <span>
          <img src="./assets/images/image-avatar.png" alt="suposed creator" class="card__creator-pic" draggable="false">
        </span>
        <span class="card__creator-credits">
          Creation of
          <span class="strong">Jules Wyvern</span>
        </span>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FelipeNegrelle/nftProject" target="_blank">Felipe</a>.
  </div>
</body>
</html>
